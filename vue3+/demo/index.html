      const observed1 = reactive({
        count1: 0,
        count2: 10,
      });

      const observed2 = reactive({
        count: 100,
      });

      effect(() => {
        console.log(
          'sum is:',
          observed1.count1 + observed1.count2 + observed2.count
        );
      });

      effect(() => {
        console.log(
          'sum is:',
          observed1.count1 + observed1.count2 + observed2.count
        );
      });

      const targetMap = new WeakMap();

      const deps = new Set();
      const depsMap = new Map();
      depsMap.set('count1', deps);
      targetMap.set(obj, depsMap);
      console.log(targetMap);
      console.log(JSON.stringify(targetMap));
